      <section id="brewing-timer">
         
         
             <div class="row absolute">
              <h1>Brewing Timer</h1>
    
       
                 
        <div class="container">
                 <form class="timer-input container col-md-4 col-md-offset-4">
                      <p id="timer"></p>
                     <div class="row hops-input-row boil">
                     <div class="col span-1-of-2">
                     <label for="hopmins1">How long is your boil?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="60" id="hopmins1">
                         </div>
                         </div>
                     
                     <div class="row hops-input-row">
                     <div class="col span-1-of-2">
                     <label for="hopmins2">When is your second hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="50" id="hopmins2">
                         </div>
                         </div>
                     
                     <div class="row hops-input-row" id="addition3">
                     <div class="col span-1-of-2">
                     <label for="hopmins3">When is your third hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="40" id="hopmins3">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition4">
                     <div class="col span-1-of-2">
                     <label for="hopmins4">When is your fourth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="30" id="hopmins4">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition5">
                     <div class="col span-1-of-2">
                     <label for="hopmins5">When is your fifth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="25" id="hopmins5">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition6">
                     <div class="col span-1-of-2">
                     <label for="hopmins6">When is your sixth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="20" id="hopmins6">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition7">
                     <div class="col span-1-of-2">
                     <label for="hopmins7">When is your seventh hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="15" id="hopmins7">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition8">
                     <div class="col span-1-of-2">
                     <label for="hopmins8">When is your eighth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="10" id="hopmins8">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition9">
                     <div class="col span-1-of-2">
                     <label for="hopmins9">When is your ninth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="5" id="hopmins9">
                         </div>
                         </div>
                     
                      <div class="row hops-input-row" id="addition10">
                     <div class="col span-1-of-2">
                     <label for="hopmins10">When is your tenth hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="1" id="hopmins10">
                         </div>
                         </div> 
          </form>
            </div>
        <div class="container col-md-4 col-md-offset-4 add-hop-btn">
          
          <button class="inline" onclick="addAddition()">+ Hop Addition</button>
          <button class="inline" onclick="removeAddition()">- Hop Addition</button>
          </div>
        
        </div>
          <button class="timer-start" onclick="setTimer();countDown(firstHops, secondHops);">Start Timer</button>
