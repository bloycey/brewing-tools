<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="Vendors/css/Grid.css">
        <title>Brewers Choice Utilities</title>
        
    </head>

    <body>
      <section id="brewing-timer">
         <div class="progress-bar">
        <div class="filler">
         
             <div class="row absolute">
              <h1>Brewing Timer</h1>
       <!--- <input class="tester" type="text" placeholder="How many seconds?" id="set-timer"> -->
        <p id="timer"></p>
                 <button class="timer-start" onclick="beginBoil();setTimer();countDown()">Start Timer</button>
        
                 <form class="timer-input">
                     
                    
                     
                     <div class="row hops-input-row">
                     <div class="col span-1-of-2">
                     <label for="hopmins1">How long is your boil?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="60" id="hopmins1">
                         </div>
                         </div>
                     
                     <div class="row hops-input-row">
                     <div class="col span-1-of-2">
                     <label for="hopmins2">When is your second hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="30" id="hopmins2">
                         </div>
                         </div>
                     
                     <div class="row hops-input-row" id="addition3">
                     <div class="col span-1-of-2">
                     <label for="hopmins3">When is your third hop addition?</label>
                     </div>
                         <div class="col span-1-of-2">
                     <input type="number" min="1" placeholder="10" id="hopmins3">
                         </div>
                         </div>
               
          </form>
                     <div class="row add-hop-btn">
          
          <button class="inline" onclick="addAddition()">+ Hop Addition</button>
          <button class="inline" onclick="removeAddition()">- Hop Addition</button>    
          </div>
        <div class="home">
         <a class="home-button" href="index.html">GO HOME</a>        
        </div>
        </div>
             
            
         </div>   
        </div>
          
          
          
          
      
        
        </section>  
    </body>
    <script src="script.js"></script>
</html>
