        <button onclick="setTimer();countDown()">Start Timer</button>
                 <form class="timer-input">
            <p> How long is your Boil? <input type="number" min="1" placeholder="E.g. 90" id="boilmins"></p>
            <p> When is hop addition 1? <input type="number" min="1" placeholder="In minutes" id="hopmins1"></p>
            <p> When is hop addition 2? <input type="number" min="1" placeholder="In minutes" id="hopmins2"></p>
            <p> When is hop addition 3? <input type="number" min="1" placeholder="In minutes" id="hopmins3"></p>
          </form>
